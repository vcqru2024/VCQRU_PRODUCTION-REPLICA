        // Read a page's GET URL variables and return them as an associative array.
        function getUrlVars() {
            var vars = [], hash;

            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        function validateUPI(UPI) {
            var re = /^[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}$/;
            return re.test(UPI);
        }

        function UPICheck() {
            // debugger;

            //var Email = $('#mail').val();
            var UPI = document.getElementById('UPI').value;

            if (UPI != "") {
                var check = validateUPI(UPI);

                if (check != true) {
                    /* toastr.error('Please Enter a Valid UPI ID');*/
                    $('#Upicheck').html("**Please Enter Valid UPI ID");
                    $('#Upicheck').css("color", "red");
                    return false;
                }
                else if (check == true) {
                    $('#UPI').html("");
                    $('#UPI').hide();
                }
            }


        }
