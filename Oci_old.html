    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">


        function Getdata() {
            debugger;
            var mobileno = document.querySelector("#mobilenumber").value;

            if (mobileno.length == 10) {
                $.ajax({
                    type: "Post",
                    url: '/Info/MasterHandler.ashx?method=ConsumerDetailsByMobileNo&MobileNo= ' + $("#mobilenumber").val(),
                    success: function (data) {
                        debugger;
                        var Name = data.split('~')[0];
                        var state = data.split('~')[3];
                        var city = data.split('~')[2];
                        var Other_Role = data.split('~')[5];

                        if (Name != "")
                            $("#Name").val(Name);

                        if (city != "")
                            $("#city").val(city);

                        if (state != "")
                            $("#state").val(state);

                        if (Other_Role != "")
                            $("#Usertype").val(Other_Role);
                    }
                });
            }
        }
        var getPosition = function (options) {
            return new Promise(function (resolve, reject) {
                navigator.geolocation.getCurrentPosition(resolve, reject, options);
            });
        }


        $('#btnsubmit').on('click', function () {
            debugger;

            $('#btnsubmit').attr('disabled', true);
            var phoneNumber = $('#mobilenumber').val();

            if (phoneNumber != undefined) {
                if (phoneNumber.length < 10) {
                    toastr.error('Please Enter Valid Mobile Number');
                }
                var validate = false;
                var filter = /^((\+[1-9]{1,4}[ \-]*)|(\([0-9]{2,3}\)[ \-]*)|([0-9]{2,4})[ \-]*)*?[0-9]{3,4}?[ \-]*[0-9]{3,4}?$/;

                if (filter.test(phoneNumber)) {
                    if (phoneNumber.length == 10) {
                        var c = phoneNumber.slice(0, 1);
                        if (c <= 5) {
                            $('#p3msg').html('Not a valid mobile number');
                            validate = false;
                            $('#mobilenumber').val('');
                        }
                        else
                            validate = true;
                    } else {
                        if (phoneNumber.length > 10) {
                            $('#p3msg').html('Please put 10  digit mobile number');

                            validate = false;
                        }
                        else {
                            validate = false;
                            $('#btnsubmit').attr('disabled', false);
                        }
                    }
                }



                else {

                    if (phoneNumber.length == 9) {
                        $('#p3msg').html('Please Enter Valid mobile number');
                        $('#mobilenumber').val('');
                        validate = false;
                    }
                    else
                        validate = false;
                }


                if (phoneNumber.match(/[^$,.\d]/)) {
                    toastr.error("Please enter numeric value for mobile No.");
                    validate = false;
                }


            }

            var Name = $('#Name').val();
            if (Name != undefined) {

                if ($('#Name').val().length < 1) {
                    toastr.error('Please Enter valid Name');
                    validate = false;
                }
                var matches = $('#Name').val().match(/\d+/g);
                if (matches != null) {
                    toastr.error('Name Should be alphabet only!');
                    validate = false;
                }

            }


            var city = $('#city').val();
            if (city != undefined) {

                if ($('#city').val().length < 1) {
                    toastr.error('Please Enter valid City');
                    validate = false;
                }
                var matches = $('#city').val().match(/\d+/g);
                if (matches != null) {
                    toastr.error('City Name Should be alphabet only!');
                    validate = false;
                }




            }

            //for state

            var state = $('#state').val();
            if (state != undefined) {

                if ($('#state').val().length < 1) {
                    toastr.error('Please Enter valid state');
                    validate = false;
                }
                var matches = $('#state').val().match(/\d+/g);
                if (matches != null) {
                    toastr.error('state Should be alphabet only!');
                    validate = false;
                }


            }
            var role_id = $("#Usertype");
            if (role_id.val() == "" || role_id.val() == null) {
                toastr.error("Please Select Role");
                validate = false;
            }
        });


        function myfunction() {

            $.ajax({
                type: "POST",
                url: '/Info/MasterHandler.ashx?method=chkgenuenity&codeone=' + $("#codeone").val().substring(0, 5) + '&codetwo=' + $("#codeone").val().substring(5, 13) + '&mobile=' + $("#mobilenumber").val() + '&name=' + $("#Name").val() + '&city=' + $("#city").val() + '&State=' + $("#state").val() + '&Other_Role=' + $("#Usertype option:selected ").val() + '&client=Comp-1271',
                success: function (data) {
                    if (data.indexOf("not valid") !== -1) {
                        data = data.split(".")[0];
                    }
                    $('#ChkCode').hide();
                    $('#head').hide();
                    $('#Chkfields').hide();
                    $('#CodeHeading').hide();
                    $('#ShowMessage').show();
                    $('#chkLine').hide();
                    //$('#p3msg').html(data.split('~')[1] + "<br/><br/>");
                    $('#p3msg').html(data);
                    $('#p3msg:contains("not")').css('color', 'black');
                }
            });
        }

        $('#btnNext').click(function () {
            window.location.href = 'https://www.ocicables.com/';
        });








        function allowOnlyLetters(e, t) {
            if (window.event) {
                var charCode = window.event.keyCode;
            }
            else if (e) {
                var charCode = e.which;
            }
            else { return true; }
            if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
                return true;
            else {
                alert("Please enter only alphabets");
                return false;
            }
        }

        function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }

        function isNumber(evt, cntrl_id) {
            debugger;
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;


            if ($('#' + cntrl_id).val().length == 0) {

                if (parseInt(evt.key) > 6)
                    return true;

            }
            if ($('#' + cntrl_id).val().length > 10) {

                return false;

            }
            if (charCode >= 96 && charCode <= 105) {
                return true;
            }
            if (charCode >= 48 && charCode <= 57)
                return true;
            if (charCode == 8)
                return true;
            if (charCode == 46)
                return false;

            return false;
        }
