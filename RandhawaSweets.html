        function ValidateAlpha(evt) {
            var keyCode = evt.which ? evt.which : evt.keyCode;
            if (
                (keyCode < 65 || keyCode > 90) &&
                (keyCode < 97 || keyCode > 123) &&
                keyCode != 32
            )
                return false;
            return true;
        }

        function onlyNumberKey(evt) {
            // Only ASCII character in that range allowed
            var ASCIICode = evt.which ? evt.which : evt.keyCode;
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) return false;
            return true;
        }
        function validatePin() {
            var pinInput = document.getElementById("pin");
            var pinError = document.getElementById("pinError");
            var pin = pinInput.value;

            // Check if the pin is numeric
            if (!/^\d+$/.test(pin)) {
                pinError.textContent = "Please enter a numeric value for Pin Code.";
                pinInput.value = pin.replace(/[^0-9]/g, ''); // Remove non-numeric characters
            } else {
                pinError.textContent = "";
            }

            // Trigger getaddress function if the pin length is 6 and valid
            if (pin.length === 6) {
                getaddress();
            }
        }

        function getaddress() {
            let pin = document.getElementById("pin").value;
            if (pin.length == 6) {
                $.getJSON(
                    "https://api.postalpincode.in/pincode/" + pin,
                    function (data) {
                        createHTML(data);
                    }
                ).fail(function () {
                    // In case of an error, allow manual entry
                    enableManualEntry();
                });

                function createHTML(data) {
                    if (data[0].Status == "Success") {
                        let city = data[0].PostOffice[0]["District"];
                        let state = data[0].PostOffice[0]["State"];

                        $("#city").val(city);
                        $("#state").val(state);
                        $("#btnsubmit").attr("disabled", false);
                        $("#pinError").text(""); // Clear any previous error message
                    } else {
                        $("#pinError").text("Please enter a valid pin.");
                        $("#btnsubmit").attr("disabled", true);
                        enableManualEntry();
                    }
                }

                function enableManualEntry() {
                    $("#pinError").text("Unable to fetch data. Please enter the details manually.");
                    $("#city").val("").prop("disabled", false);
                    $("#state").val("").prop("disabled", false);
                    $("#btnsubmit").attr("disabled", false);
                }
            }
        }

        function validateName(event) {
            var charCode = event.charCode;
            var input = event.target;
            var currentValue = input.value;

            // Allow alphabets (A-Z, a-z) and space (charCode 32)
            if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123) || (charCode == 32 && currentValue.length > 0 && !currentValue.endsWith(' '))) {
                return true;
                $("#nameError").text("");
            }
            else {
                $("#nameError").text("Invalid character."); // Display error message for invalid character
                return false;
            }
        }
        function validateState(event) {
            var charCode = event.charCode;
            var input = event.target;
            var currentValue = input.value;

            // Allow alphabets (A-Z, a-z) and space (charCode 32)

        function namevalid() {
            var name = $("#Name").val();
            if (name != undefined) {
                if ($("#Name").val().length < 1) {
                    $("#nameError").text("Please Enter valid Name");
                    validate = false;
                    return false;
                }
                // Check for digits in the name
                var matches = $("#Name").val().match(/\d+/g);
                if (matches != null) {
                    $("#nameError").text("Name Should be alphabet only!");
                    //validate = false;
                    return false;
                }
                // Check for any characters that are not alphabets, digits or spaces
                var matches1 = $("#Name").val().match(/[^a-zA-Z ]/);
                if (matches1 != null) {
                    $("#nameError").text("Name Should Not Contain any Special Character!");
                    validate = false;
                    return false;
                }
                // Ensure name doesn't start or end with a space
                if (name.startsWith(' ') || name.endsWith(' ')) {
                    $("#nameError").text("Name Should Not Start or End With a Space!");
                    validate = false;
                    return false;
                }
            }
            // Clear error if validation passes
            $("#nameError").text("");
            return true;
        }
