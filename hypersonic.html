    <title>Hypersonic</title>

    <style>
        .mobile-view{
                display: none;
  
            }
        .hypersonic-section {
            background-image: url(assets/images/hypersonic/bg.jpg);
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position: relative;
            display: table;
        }
        .hyper-right-box{
            position: relative;
            height: 100vh;
        }

        .hypersonic-form {
            /* text-align: center; */
            padding: 30px;
            background-color: #000;
            color: #fff;
            margin: 30px auto;
            margin-top: 44%;
        }

        .text-img {
            padding: 32px 0px 22px 22px;
            position: absolute;
            right: 0px;
            top: auto;
            left: 0px;
        }

        .hypersonic-form h5 {
            margin-bottom: 16px;
            text-align: center;
        }

        .hyper-logo {
            position: absolute;
            left: 0;
            top: 0;
            width: 34%;
            padding: 10px 0;
        }

        .hypersonic-form input,select {
            margin-bottom: 8px;
            -webkit-appearance: auto !important;
            -moz-appearance: auto !important;
            appearance: auto !important;
        }
        

            /* .hypersonic-form input::placeholder,.hypersonic-form select::placeholder {
                font-size: 12px;
            } */

        .hypersonic-form button, #btnnxt {
            padding: 8px 50px;
            background-color: #cce92c;
            color: #000;
            font-size: 14px;
            font-weight: 700;
            margin: 10px 0 30px 0;
        }

        #mobilefield {
            margin-bottom: -10px;
        }

        .hyper-product-img {
            width: 100%;
            /* padding: 0 0 32px; */
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 30px 0;
        }

        .hypersonic-form label {
            text-align: start !important;
        }

        #wlink {
            color: #fff;
            margin: auto;
            text-align: center;
        }

            #wlink a {
                text-decoration: none;
                color: #fff;
                font-weight: 600;
            }

        .sm-icons {
            background-color: #000;
            padding: 5px 20px;
            justify-content: end;
        }

            .sm-icons a {
                text-decoration: none;
                color: #fff;
                font-size: 16px;
                font-weight: 600;
            }

            .sm-icons img {
                width: 24px;
                margin-left: 12px;
            }

        .ts-text {
            margin-bottom: 49px;
            padding: 10px 5px;
            font-size: 23px;
            font-weight: 700;
        }

        footer a {
            text-decoration: none;
            color: #fff;
            background-color: #000;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }



        @media screen and (max-width:767px) {
            .hyper-logo {
                width: 60%;
            }

            .hypersonic-form {
                margin-top: 0%;
            }

            .sm-icons a {
                text-decoration: none;
                font-size: 16px;
                font-weight: 600;
                text-align: center;
                padding: 0 6px;
                margin: auto;
            }

            .ts-text {
                font-size: 14px;
            }

            .hyper-product-img {
                width: 100%;
                position: initial;
            }
            .hyper-right-box {
                height: auto;
            }
            .text-img {
                padding:0px;
                position: initial;
            }
            .desktop-view{
                display: none;
            }
            .mobile-view{
                display: block;
                margin-top: 25%;
            }
        }
    </style>
