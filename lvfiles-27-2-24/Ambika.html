                        return false;
                    }

                $("#State").val('');
                $('#lbl').text("Please Enter Valid Pin Code.");
               
                return false;
            }
        }



        function valmobile() {
            var phoneNumber = $('#Mobile').val();

            if (phoneNumber != undefined) {
                if (phoneNumber.length < 10) {
                    $('#lbl').text('Please Enter 10 Digit Mobile Number');
                    return false;
                }
                if (phoneNumber.match(/[^$,.\d]/)) {
                    $('#lbl').text("Please enter numeric value for mobile No.");
                    return false;
                }

                var validate = false;
                var filter = /^((\+[1-9]{1,4}[ \-]*)|(\([0-9]{2,3}\)[ \-]*)|([0-9]{2,4})[ \-]*)*?[0-9]{3,4}?[ \-]*[0-9]{3,4}?$/;

                if (filter.test(phoneNumber)) {
                    if (phoneNumber.length == 10) {
                        var c = phoneNumber.slice(0, 1);
                        if (c <= 5) {
                            $('#lbl').text('Not a valid mobile number');
                            $('#Mobile').val('');
                            return false;
                        }

                    }
                    else {
                        if (phoneNumber.length > 10) {
                            $('#lbl').text('Please put 10  digit mobile number');
                            return false;
                        }

                    }
                }
                else {
                    if (phoneNumber.length == 9) {
                        $('#lbl').text('Please Enter  10 Digit mobile number');
                        $('#Mobile').val('');
                        return false;
                    }
                }
                if (phoneNumber.match(/[^$,.\d]/)) {
                    $('#lbl').text("Please enter numeric value for mobile No.");
                    return false;
                }
            }
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
