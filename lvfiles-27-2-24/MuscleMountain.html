        function ValidateAlpha(evt) {
            var keyCode = (evt.which) ? evt.which : evt.keyCode
            if ((keyCode < 65 || keyCode > 90) && (keyCode < 97 || keyCode > 123) && keyCode != 32)

                return false;
            return true;
        }

        function onlyNumberKey(evt) {

            // Only ASCII character in that range allowed
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                return false;
            return true;
        }


        function getaddress() {
            let pin = document.getElementById("pin").value;
            if (pin.length == 6) {
                $.getJSON("https://api.postalpincode.in/pincode/" + pin, function (data) {
                    createHTML(data);
                })
                function createHTML(data) {
                    //alert(data);
                    if (data[0].Status == "Success") {
                        var city = "";
                        var state = "";
                        var pin = "";
                        var city = data[0].PostOffice[0]['District'];
                        var state = data[0].PostOffice[0]['State'];
                        var Pin = data[0].PostOffice[0]['PinCode'];
                        if (city != "") {
                            $("#city").val(city);
                            document.getElementById('city').readOnly = true;
                        }
                        if (state != "") {
                            $("#state").val(state);
                            document.getElementById('state').readOnly = true;
                        }


                        if (pin == "") {
                            $("#pin").val();
                        }
                        else {
                            $("#pin").val(Pin);

                        }
                        $('#btnsubmit').attr('disabled', false);
                    }
                    else {
                        toastr.error("Please enter valid pin.");
                        $('#btnsubmit').attr('disabled', true);
                        return false;
                    }
                }
            }
        }

        function valmobile() {
            var phoneNumber = $('#mobilenumber').val();

            if (phoneNumber != undefined) {
                if (phoneNumber.length < 10) {
                    toastr.error('Please Enter 10 Digit Mobile Number');
                    return false;
                }
                if (phoneNumber == "6565656565") {
                    toastr.error("Please enter valid mobile No.");
                    // $('#btnsubmit').attr('disabled', false);
                    return false;
                }
                if (phoneNumber.match(/[^$,.\d]/)) {
                    toastr.error("Please enter numeric value for mobile No.");
                    validate = false;
                    return false;
                }

                var validate = false;
                var filter = /^((\+[1-9]{1,4}[ \-]*)|(\([0-9]{2,3}\)[ \-]*)|([0-9]{2,4})[ \-]*)*?[0-9]{3,4}?[ \-]*[0-9]{3,4}?$/;

                if (filter.test(phoneNumber)) {
                    if (phoneNumber.length == 10) {
                        var c = phoneNumber.slice(0, 1);
                        if (c <= 5) {
                            $('#p3msg').html('Not a valid mobile number');
                            validate = false;
                            $('#mobilenumber').val('');
                        }
                        else
                            validate = true;
                    } else {
                        if (phoneNumber.length > 10) {
                            $('#p3msg').html('Please put 10  digit mobile number');

                            validate = false;
                        }
                        else {
                            validate = false;
                            $('#btnsubmit').attr('disabled', false);
                        }
                    }
                }
                else {
                    if (phoneNumber.length == 9) {
                        $('#p3msg').html('Please Enter  10 Digit mobile number');
                        $('#mobilenumber').val('');
                        validate = false;
                    }
                    else
                        validate = false;
                }
                if (phoneNumber.match(/[^$,.\d]/)) {
                    toastr.error("Please enter numeric value for mobile No.");
                    validate = false;
                    return false;
                }
            }
        }

                    return true;

            });
            function validateEmail(email) {
                var re = /\S+@\S+\.\S+/;

        async function firstfunction() {

                        $('#lat').val(position.coords.latitude);
                        $('#long').val(position.coords.longitude);
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;
                        lat = latitude;
                        long = longitude;

                        $.ajax({
                            type: "POST",
                            async: true,
                            url: 'https://www.vcqru.com/Info/MasterHandler.ashx?method=chklocation&lat=' + latitude + '&long=' + longitude,
                            success: function (data) {
                                lat = latitude;
                                long = longitude;
                            }
                        });
                    })
                    .catch((err) => {

                    });
