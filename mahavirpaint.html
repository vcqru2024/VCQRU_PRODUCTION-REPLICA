                                                <button type="button" id="btnnxt" data-toggle="modal" class="form-buttom btn">Next</button>

                                            </div>

                                                    <span class=""><input type="text" maxlength="10"
                                                            id="mobile" onkeyup="Getdata()"
                                                            onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;"
                                                            class="form-control" /> </span>
                                                    <h6 id="mobilecheck" class="invalid-feedback d-block"></h6>
                                                </div>
                                            </div>
                                            <div id="Otherfield">
                                                <div class="mb-3">
                                                    <label for="name" class="form-label">Name</label>

                                                        class="form-control" />
                                                    <h6 id="namecheck" class="invalid-feedback d-block"></h6>
                                                </div>
												<div class="mb-3">

                                                <div class="mb-3">

                                                <div class="mb-3">

                                                </div>
