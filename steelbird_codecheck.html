        <script>
            $(document).ready(function () {
                debugger;
                //var code = new URLSearchParams(window.location.search);
            
               var code = window.location.search.split('=')[1];
              
                $.ajax({
                    type: "POST",
                    url: window.location.origin+'/Info/MasterHandler.ashx?method=codeexist&codeone=' + code.split('-')[0] + '&codetwo=' + code.split('-')[1],
                    success: function (data) {
                        debugger;
                        if (data.split(',')[2] === "0") {
                            $('#product_number').val(data.split(',')[0]);
                            $('#description').val(data.split(',')[1]);
                            $('#myModal').modal('show');
                            $('#batch').addClass('hide');
                            $('#price').addClass('hide');
                            $('#mfg').addClass('hide');
                           
                        }
                        else {
                            $('#batch').text(data.split(',')[2]);
                          
                        }
                        $('#batch').removeClass('hide');
                        $('#price').removeClass('hide');
                        $('#mfg').removeClass('hide');
                        $('#price').text(data.split(',')[0]);
                        $('#mfg').text(data.split(',')[1]);
                       // $('#noimage').addClass('imgvisible');
                       // $('#product').removeClass('imgvisible');
                        
                    }
                });



  
        });
            
        $('#submit').click(function () {
            let valid = true;
            if ($('#quantity').val() == '') {
                const nameError = document.getElementById("quantityError");
                nameError.classList.add("visible");
                $('#quantity').addClass("invalid");
                nameError.setAttribute("aria-hidden", false);
                nameError.setAttribute("aria-invalid", true);
                valid = false;
            }
            else {
                const nameError = document.getElementById("quantityError");
                nameError.classList.remove("visible");
                $('#quantity').removeClass("invalid");
                nameError.setAttribute("aria-hidden", true);
                nameError.setAttribute("aria-invalid", false);
                valid = true;
            }
           
            debugger;
            if (valid) {
                $('#myModal').modal('toggle');
                $('#message').show();
                $('#price').show();
                $('#mfg').show();
                $('#exp').show();
                $('#batch').show();
                $('#noimage').addClass('imgvisible');
                $('#product').removeClass('imgvisible');
                var code = window.location.search.split('=')[1];
                $.ajax({
                    type: "POST",
                    url: window.location.origin + '/Info/MasterHandler.ashx?method=updatequantity&codeone=' + code.split('-')[0] + '&codetwo=' + code.split('-')[1]+'&quantity='+$('#quantity').val(),
                    success: function (data) {
                        debugger;
                        if (data.split("~")[0] === "Successfull") {
                            alert("Quantity Added successfully!");
                            $('#batch').removeClass('hide');
                            $('#price').removeClass('hide');
                            $('#mfg').removeClass('hide');
                            $('#price').text(data.split(',')[0]);
                            $('#mfg').text(data.split(',')[1]);
                            $('#batch').text(data.split(',')[2]);
                       
                        }
                        else {
                            alert("facing Some issue try after some time");
                        }
                    }
                });
            }
            else {
                $('#message').hide();
                $('#price').hide();
                $('#mfg').hide();
                $('#exp').hide();
                $('#batch').hide();
                $('#noimage').removeClass('imgvisible');
                $('#product').addClass('imgvisible');
            }

        });
        </script>
